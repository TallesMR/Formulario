<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form class="formulario">
       <header class="formulario-cabecalho">  
        <a href="../login/index.html"><img src="back.png" alt="voltar"></a>
        <h1 class="formulario-titulo">Cadastro</h1>
       </header> 
           <section class="formulario-menu">
                <label class="formulario-menu-label">Nome</label>
                <input type="text" class="formulario-menu-campo" required>
                <label class="formulario-menu-label">Sobrenome</label>
                <input type="text" class="formulario-menu-campo" required>
                <label class="formulario-menu-label">Username</label>
                <input type="text" class="formulario-menu-campo" required>  
                <label class="formulario-menu-label">data de nascimento</label>
                <input type="date" class="formulario-menu-campo" id="password" required>      
                <label class="formulario-menu-label">Senha</label>
                <input type="password" class="formulario-menu-campo" placeholder="Digite sua senha" required>
                <label class="formulario-menu-label">Confirmação de senha</label>
                <input type="password" class="formulario-menu-campo" placeholder="Digite a senha novamente" required>
                <input type="submit" class="formulario-btn">                                                                             
           </section>    
    </form>  
</body>
</html>
